{% extends "before_base.html" %} 
{% block title %}Forget Password{% endblock %} 

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='loginsignup.css') }}">
{% endblock %}
 
{% block content %} 
{% from "_formHelper.html" import render_field %} 

<h1 class="forget-password-txt">Forget Password</h1>

<form method="POST" action=""class="login_form"> 
<div class="forget_password-ctn">
  <div class="email-input" > 
    {{ render_field(form.email) }} 
  </div> 
  <p>{{message1}}</p>
  <div class="password_field"> 
    {{ render_field(form.password) }} 
  </div> 

  

  <input type="submit" value="Submit" class="submit_form" id="submit-btn" /> 
</div>
</form> 
{% endblock %}
